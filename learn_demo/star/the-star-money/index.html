<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The star money</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="tree tree--5">
    <div class="zacke zacke--1"></div>
    <div class="zacke zacke--2"></div>
</div>
<div class="ground"></div>

<div class="moon"></div>

<div class="star star--1"></div>
<div class="star star--2"></div>
<div class="star star--3"></div>
<div class="star star--4"></div>
<div class="star star--5"></div>
<div class="star star--6"></div>

<div class="tree tree--1">
    <div class="zacke zacke--1"></div>
    <div class="zacke zacke--2"></div>
</div>
<div class="tree tree--2">
    <div class="zacke zacke--1"></div>
    <div class="zacke zacke--2"></div>
</div>

<div class="tree tree--3">
    <div class="zacke zacke--1"></div>
    <div class="zacke zacke--2"></div>
</div>
<div class="tree tree--4">
    <div class="zacke zacke--1"></div>
    <div class="zacke zacke--2"></div>
</div>


<div class="girl stand">
    <div class="head">
        <div class="hat"></div>
        <div class="face">
            <div class="hair">
                <div class="hair__end"></div>
            </div>
            <div class="eye"></div>
            <div class="ear"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="cap">
        <div class="cap__middle"></div>
        <div class="cap__end"></div>
    </div>
    <div class="arm">
        <div class="arm__top"></div>
        <div class="arm__down"></div>
    </div>
    <div class="foot"></div>
</div>


<script src="js/index.js"></script>


</body>

</html>
