* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

/* 设置滚动条的样式 */
::-webkit-scrollbar {
    width:5px;
}

/* 滚动槽 */
::-webkit-scrollbar-track {
    border-radius:10px;
}

/* 滚动条滑块 */
::-webkit-scrollbar-thumb {
    border-radius:10px;
    background:#8C85E6;
    -webkit-box-shadow:#8C85E6;
}

::-webkit-scrollbar-thumb:window-inactive {
    background: rgba(175, 190, 255, 0.4);
}

.chat-box{
    width: 370px;
    min-width: 320px;
    height: 570px;
    border-radius: 10px;
    background: #f5ecff;
    position: absolute;
    overflow: hidden;
    border: solid 1px #d5d5d5;
    box-shadow: 1px 1px 2px #c0c0c0;
    z-index: 1005;
}

.chat-box-head{
    width: 100%;
    height: 75px;
    background: #01aee0;
    position: absolute;
    top: 0;
    left: 0;
}

.chat-box-head-one{
    width: 100%;
    height: 75px;
    line-height: 75px;
    color: #fff;
    font-size: 20px;
    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
}
.chat-box-head-two{
    width: 100%;
    height: 75px;
    color: #fff;
    padding: 10px 10px;
    display: none;
    position: absolute;
    top: 0;
    left: 0;
}

.chat-box-body {
    width: 100%;
    height: 495px;
    background: #fff;
    text-align: left;
    position: absolute;
    top: 75px;
    left: 0;
}

.chat-box-content {
    width: 100%;
    overflow-y: scroll;
}

.info-box {
    zoom:1;
    margin: 10px 10px;
}

.info-date {
    text-align: center;
    margin: 15px 0 5px 0;
    color: #888;
}

.info-box .chat-avatars{
    display: inline-block;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #eee;
    vertical-align: top;
    overflow: hidden;
}

.info-box .chat-avatars>img{
    width: 30px;
    height: 30px;
}

.info-box .chat-message {
    max-width: 252px;
    text-align: left;
    padding: 8px 12px;
    border-radius: 6px;
    word-wrap:break-word;
    display: inline-block;
    position: relative;
}

.info-box .left .chat-message {
    background: #fc85e6;
}

.info-box .right .chat-message {
    background: #8c85e6;
}

.info-box .right {
    display: flex;
    justify-content: flex-end;
}
