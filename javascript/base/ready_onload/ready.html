<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <title>Ready</title>
    <script>
        $(document).ready(function() {
            document.getElementById("content").append('<br>' + $('<div/>').text('ready data').html());
        })

    </script>
</head>
<body>
<div id="content"></div>
</body>
</html>
