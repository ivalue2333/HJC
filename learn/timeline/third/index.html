<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="timeline.css">

</head>
<body>
<div class="box">
    <div class="mask"></div>
    <div class="top">
        <div class="menu but">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="search but">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </div>
    <div class="time">
        <span id="date">Sunday</span><br>
        <span id="fulldate">September,11,2016</span>
    </div>
    <div class="temp">
        29&#8451;<i class="wi wi-solar-eclipse"></i>
    </div>
    <div class="middle">
        <span id="hi">Hello HÆ°ng !</span>
        <div class="timeline">
            <ul>
                <li>
                    <div class="hour">
                        <span>8</span>
                        <span id="sub">AM</span>
                    </div>
                    <div class="work">
                        <span>have some breakfast!</span><br/>
                        <span id="sub">delicious noodle</span>
                    </div>
                </li>
                <li>
                    <div class="hour">
                        <span>9</span>
                        <span id="sub">AM</span>
                    </div>
                    <div class="work">
                        <span>Working on my new UI design!</span><br/>
                        <span id="sub">nice design !</span>
                    </div>
                </li>
                <li>
                    <div class="hour">
                        <span>12</span>
                        <span id="sub">AM</span>
                    </div>
                    <div class="work">
                        <span>Lunchtime!</span><br/>
                        <span id="sub">awesome meat stew</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <button id="done"><i class="fa fa-check" aria-hidden="true"></i></button>
        <button id="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button id="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
</div>
</body>
</html>
