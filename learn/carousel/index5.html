<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> jQuery幻灯片插件OwlCarousel演示-自动高度</title>

    <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>

    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.default.css" rel="stylesheet">
    <script src="js/owl.carousel.js"></script>

    <style>
        #owl-demo { width: 900px; margin-left: auto; margin-right: auto;}
        #owl-demo .item{ display: block; margin: 5px;}
        #owl-demo img { display: block; width: 100%;}



    </style>

    <script>
$(function(){
	$('#owl-demo').owlCarousel({
		items: 1,
		autoplay: 3000,
		margin: 10,
		autoHeight: true,
		transitionStyle: 'fade'
	});
});
    </script>

</head>
<body>
<div id="owl-demo" class="owl-carousel owl-theme">
    <a class="item"><img src="img/900x300.png" alt=""></a>
    <a class="item"><img src="img/900x500.png" alt=""></a>
    <a class="item"><img src="img/900x200.png" alt=""></a>
    <a class="item"><img src="img/900x400.png" alt=""></a>
</div>
</body>
</html>
