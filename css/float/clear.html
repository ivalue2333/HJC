<!DOCTYPE html>
<html>

<!-- clear指定段落的左侧或右侧不允许浮动的元素：-->

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>

img
{
	float:left;
}
p.clear
{
	clear:both;
}



    </style>
</head>
<body>

<img src="logocss.gif" width="95" height="84"/>
<p>This is some text. This is some text. This is some text. This is some text. This is some text. This is some text.</p>
<p class="clear">This is also some text. This is also some text. This is also some text. This is also some text. This is
    also some text. This is also some text.</p>

</body>
</html>
